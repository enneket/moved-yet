            echo "## ðŸŽ‰ ç‰ˆæœ¬ v${VERSION} å‘å¸ƒ" > current_changelog.md
            echo "" >> current_changelog.md
            echo "### æ›´æ–°å†…å®¹" >> current_changelog.md
            echo "- åŠŸèƒ½æ”¹è¿›å’Œé”™è¯¯ä¿®å¤" >> current_changelog.md
            echo "- æ€§èƒ½ä¼˜åŒ–" >> current_changelog.md
            echo "" >> current_changelog.md
            echo "è¯¦ç»†æ›´æ–°å†…å®¹è¯·æŸ¥çœ‹ [CHANGELOG.md](docs/CHANGELOG.md)" >> current_changelog.md
          fi
        else
          echo "## ðŸŽ‰ ç‰ˆæœ¬ v${VERSION} å‘å¸ƒ" > current_changelog.md
          echo "" >> current_changelog.md
          echo "### æ›´æ–°å†…å®¹" >> current_changelog.md
          echo "- åŠŸèƒ½æ”¹è¿›å’Œé”™è¯¯ä¿®å¤" >> current_changelog.md
        fi
        
        echo "changelog_file=current_changelog.md" >> $GITHUB_OUTPUT
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body_path: ${{ steps.changelog.outputs.changelog_file }}
        files: |
          ${{ steps.package.outputs.vsix_file }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Publish to VS Code Marketplace
      if: ${{ !contains(github.ref_name, 'beta') && !contains(github.ref_name, 'alpha') }}
      continue-on-error: true
      run: vsce publish --packagePath ${{ steps.package.outputs.vsix_file }}
      env:
        VSCE_PAT: ${{ secrets.VSCE_PAT }}
    
    - name: Publish to Open VSX Registry
      if: ${{ !contains(github.ref_name, 'beta') && !contains(github.ref_name, 'alpha') }}
      continue-on-error: true
      run: ovsx publish ${{ steps.package.outputs.vsix_file }}
      env:
        OVSX_PAT: ${{ secrets.OVSX_PAT }}
    
    - name: Upload release artifact
      uses: actions/upload-artifact@v4
      with:
        name: release-vsix-${{ steps.package.outputs.version }}
        path: ${{ steps.package.outputs.vsix_file }}
        retention-days: 90